<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mortuary UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mortuary-root">
        <video id="bg-video" class="bg-video" loop muted></video>
        <div class="overlay"></div>

        <div class="content">
            <h1 class="title">JE BENT DOOD VERKLAARD</h1>
            <p class="subtitle">Als de timer voorbij is word je weer wakker, en zal de New Life rule voor jou gelden
                Jij weet straks als je wakker bent niks meer van het scenario wat er toe geleid heeft dat je nu dood bent!
            </p>

            <div id="timer-wrapper" class="timer-wrapper">
                <span class="timer-label">NOG</span>
                <span id="timer" class="timer">00:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
